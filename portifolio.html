---
layout: portifolio
--- 
{% assign counter = 1 %}
 {% for item in site.posts %}
 {% assign counter=counter | plus:1 %}
{% endfor %}
<h1>{{ counter }}</h1>

{% for x in site.posts %}
<a href="{{x.url}}" class="post">
<img>
    <div>
        <h3>{{x.title}}</h3>
        <h1>x.index: <br>{{x.index}}</h1>
        <h3>x.url: <br>{{x.url}}</h3>
        <p>{{x.meta}}</p>
    </div>
</a> 
{% endfor %}
