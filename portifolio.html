---
layout: portifolio
title: Portifolio
--- 
<div class="portifolio-pages">
    {% for x in site.posts %}
    <!--preview/{% if forloop.index>1 %}{{forloop.index}}{% endif %}-->
        <a href="{{x.url}}" class="post wow fadeIn">
            <img>
            <div>
                <h3>{{x.title}}</h3>
                <p>{{x.meta}}</p>
            </div>
        </a>
    {% endfor %}
</div>
