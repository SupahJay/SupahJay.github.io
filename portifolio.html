---
layout: portifolio
--- 
{% for x in site.posts %}
<a href="{{x.url}}" class="post">
<img>
    <div>
        <h3>{{x.title}}</h3>
        <h1>Paginator.page: <br>{{paginator.page}}</h1>
        <h3>Paginator.page.url: <br>{{paginator.page.url}}</h3>
        <p>{{x.meta}}</p>
    </div>
</a> 
{% endfor %}
