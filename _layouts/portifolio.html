<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <script src="{{site.baseurl}}/js.js"></script>
    <link href="https://supahjay.github.io/style.css" type="text/css" rel="stylesheet">
</head>

<body style="">
    <div id="barba-wrapper">
        <div class="barba-container">
            <header><a href="https://supahjay.github.io">Moabe</a></header>
            <button id="menu" onclick="tags.style.display=='block'? tags.style.display='none':tags.style.display=tags.style.display='block';this.classList.toggle('close')"></button>
            <section id="tags">
                <p>Styles</p>
                <ul>
                    <li>Minimalistc</li>
                    <li>Modern</li>
                    <li>Old School</li>
                </ul>
                <p>Types</p>
                <ul>
                    <li>Websites</li>
                    <li>Posters</li>
                    <li>Icons</li>
                    <li></li>
                </ul>
            </section>
            {{content}}
            <script>portifolio()</script>
        </div>
    </div>
    <script>
        window.onload = () => {scrollBy(0, localStorage.getItem("scrollPos"))}
        window.onscroll = () => {localStorage.setItem("scrollPos", scrollY)}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js" type="text/javascript"></script>
    <script>Barba.Pjax.start();alert("barba tag activated!")</script>
</body>
</html>
