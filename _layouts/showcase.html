<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{page.title}}</title>
        <script src="{{site.baseurl}}/js.js"></script>
        <link href="{{site.baseurl}}/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="barba-wrapper">
            <div class="barba-container">
            <header><a href="{{site.baseurl}}/index.html">Moabe</a></header>
            <a class="chip back" href="{{site.baseurl}}/portifolio.html">Back</a>
            <article id="post">
                <div id="heroImg"></div>
                <p>{{content}}</p>
                <a class="CallAction" href="{{page.link}}">Live page</a>
                <a href="{{page.link}}" class="live"><img></a>
                <!--   TURNING DATA INTO SIDEPOSTS   -->
                {% for data in page.sample-div %}
                    {% capture side %}{% cycle 'left', 'right' %}{% endcapture %}
                    <aside class="example {{side}}">
                        {% if side == 'left' %}
                        <span></span>
                        <div><p>{{data}}</p></div>
                        {% else %}
                        <div><p>{{data}}</p></div>
                        <span></span>
                        {% endif %}
                    </aside>
                {% endfor %}

                <!--    AUTO GENERETED PAGE MOVE   -->
                {% if page.previous %}
                    <a href="{{page.previous.url}}" class="chip linRight">Last</a>
                {% endif %}
                <!--<span class="page_number ">Page: {{ page.page }} of {{ page.total_pages }}</span>-->
                {% if page.next %}
                    <a href="{{page.next.url}}" class="chip linLeft">Next</a>
                {% endif %}&nbsp;
            </article><!--where data goes-->
        </div><!--fake one-->
        </div><!--fake one-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js" type="text/javascript"></script>
        <script>window.onload = () => {Barba.Pjax.start();}</script>
    </body>
</html>
