<html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>{{post.title}}</title>
            <link href="{{site.baseurl}}/style.css" type="text/css" rel="stylesheet">
        </head>

        <body class="showCase" id="barba-wrapper">
            <div class="barba-container">
                <header><a href="{{site.baseurl}}/index.html">Moabe</a></header>
                <a class="chip" href="{{site.baseurl}}/portifolio.html" style="position:fixed;left:10;top:calc(.7vw + 10px + 8%)">Back</a>
                <article id="post">
                    <div id="heroImg"></div>
                    <p>{{content}}</p>
                    <a class="CallAction" href="{{post.link}}">Live page</a>
                    <a href="{{post.link}}" class="live"><img></a>
                    <!--   TURNING DATA INTO SIDEPOSTS   -->
                    {% for data in post.sample-div %}
                        {% capture side %}{% cycle 'left', 'right' %}{% endcapture %}
                        <aside class="example {{side}}">
                            {% if side == 'left' %}
                            <span></span>
                            <div><p>{{data}}</p></div>
                            {% else %}
                            <div><p>{{data}}</p></div>
                            <span></span>
                            {% endif %}
                        </aside>
                    {% endfor %}

                    <!--    AUTO GENERETED PAGE MOVE   -->
                    {% if post.previous %}
                        <a href="{{post.previous}}" class="chip linRight">Last</a>
                    {% endif %}
                    <!--<span class="page_number ">Page: {{ post.page }} of {{ post.total_pages }}</span>-->
                    {% if post.next %}
                        <a href="{{post.next}}" class="chip linLeft">Next</a>
                    {% endif %}&nbsp;
                </article><!--where data goes-->
            </div><!--fake one-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js" type="text/javascript"></script>
            <script>window.onload = () => {Barba.Pjax.start();}</script>
        </body>

    </html>
