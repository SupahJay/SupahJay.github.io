<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative title</title>
    <link href="{{site.baseurl}}/style.css" type="text/css" rel="stylesheet">
</head>
<body class="showCase">
    
    <header><a href="{{site.baseurl}}/index.html">Moabe</a></header>
    
    <a class="chip" href="{{site.baseurl}}/portifolio.html" style="position:fixed;left:10;top:calc(.7vw + 10px + 8%)">Back</a>
    <article id="post">
        <div id="heroImg"></div>
        <p>
            <!--CONTENTS STARTS HERE-->
                {{page.meta}}
            <!--CONTENT ENDS HERE-->
        </p>
        <a class="CallAction" href="index.html">Live page</a>
        <a href="index.html" class="live"><img></a>
        
        {% for x in page.data-test %}
        
        {% capture thecycle %}{% cycle 'left', 'right' %}{% endcapture %}
        
    {% if thecycle == 'left' %}
        <aside class="example {{thecycle}}">
            <span></span>
            <div>
                <p>
                    {{x}}
                </p>
            </div>
        </aside>
        {% endif %}
    {% if thecycle == 'right' %}
        <aside class="example {{thecycle}}">
            <div>
                <p>
                    {{x}}
                </p>
            </div>
            <span></span>
        </aside>
    {% endif %}
        
        {% endfor %}
        
        <a class="chip linRight">Last</a>
        <a class="chip linLeft">Next</a> &nbsp;
    </article>
</body>
</html>
