            </div>
        </div>
        <script src="{{site.baseurl}}/wow.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js" type="text/javascript"></script>
        <script>
                    function motion(){console.log("motion")}
var transEffect = Barba.BaseTransition.extend({
			//things we'll add to the Barba obj
				//Start key
                start: function(){
                  this.newContainerLoading.then(val => this.fadeInNewcontent(this.newContainer));
                },
				//Fade In new content key Home Made
                fadeInNewcontent: function(nc) {
                  nc.hide();
                  var _this = this;
                  this.oldContainer.motion().promise().done(() => {
                    nc.css('visibility','visible');
                    nc.fadeIn(1000, function(){
                      _this.done();
                    })
                  });
                }
            });
            Barba.Pjax.getTransition = function() {
              return transEffect;
            }
Barba.Pjax.start(); new WOW().init();</script>
    </body>
